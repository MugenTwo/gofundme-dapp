<h1 *ngIf="addressUserView">The user address is {{ addressUser }}</h1>

<p>You are funding {{ ownerAddress }}</p>

<input type="number" [(ngModel)]="fundValue">
<button (click)="fundContract()">Fund</button>

<p>You are going to fund with: {{ fundValue }} Ether</p>

<p style="font-size: 20px;">You have funded a total of: {{ fundedAmount }} Ether</p>
<p><b>Thank you so much!</b></p>
